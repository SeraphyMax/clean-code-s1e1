<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <main>
    <section class="eisennhower-img-container">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </section>
    <section class="container-for-inputs">
      <p id="add-item-block">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-line" type="text">
          <button class="buttons">Add</button>
        </div>
      </p>
    
      <h3>Todo</h3>
      <ul id="incomplete-tasks todo-ul">
        <li class="todo-line">
          <input type="checkbox" class="todo-input">
          <label class="task-line todo-label">Pay Bills</label>
          <input type="text" class="task-line">
          <button  class="edit-button buttons">Edit</button>
          <button class="delete-button buttons"><img src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="line-with-edit-mode todo-line">
          <input type="checkbox" class="todo-input">
          <label class="task-line todo-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-line">
          <button class="edit-button buttons">Save</button>
          <button class="delete-button buttons"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks todo-ul">
        <li class="todo-line">
          <input type="checkbox" checked class="todo-input">
          <label class="task-line todo-label">See the Doctor</label>
          <input type="text" class="task-line">
          <button class="edit-button buttons">Edit</button>
          <button class="delete-button buttons"><img src="./remove.svg" alt="remove icon"></button>
       </li>
      </ul>
    </section>
  </main>
    <script src="app.js"></script>
  </body>

</html>
